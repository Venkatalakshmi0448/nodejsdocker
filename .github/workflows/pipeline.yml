name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: 'Branch to validate'
        required: true
        type: string
      dockerfile:
        description: 'Path to the Dockerfile'
        required: true
        type: string
        default: 'Dockerfile'
      dockerhub_repo:
        description: 'DockerHub repo name'
        required: true
        type: string
        default: 'venkatalakshmi0448/nodejs-docker'
      deploy_env:
        description: 'Deployment environment'
        required: true
        type: string
        default: 'staging'

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: 'validate'

    steps:
      # ‚úÖ Always checkout code at the beginning
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      # ‚úÖ Debug: List files
      - name: Debug: List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files in root:"
          ls -l
          echo "Recursively listing all files:"
          find . -type f
          echo "üîç Searching for Dockerfile..."
          if find . -type f -name "Dockerfile" | grep -q 'Dockerfile'; then
            echo "‚úÖ Dockerfile found!"
          else
            echo "‚ùå ERROR: Dockerfile not found!"
            exit 1
          fi

      # ‚úÖ Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ‚úÖ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ‚úÖ Extract metadata for Docker image
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v3
        with: 
          images: ${{ inputs.dockerhub_repo }}

      # ‚úÖ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if environment variables are set
        run: |
          echo "Validating Environment Variables"
          echo "DOCKERHUB_USERNAME = ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DOCKERHUB_PASSWORD = ${{ secrets.DOCKERHUB_PASSWORD }}"
