name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
        default: "./Dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
        default: "venkatalakshmi0448/nodejs-docker"
      deploy_env:
        description: "Deployment environment"
        required: true
        type: string
        default: "staging"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: validate

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      # Debugging: List directory contents
      - name: Debug: Check current directory and list files
        run: |
          echo "Current working directory:"
          pwd  
          echo "Listing all files in the current directory:"
          ls -l  
          echo "Listing all files recursively:"
          ls -R  

      # Docker Login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Verify Docker Login
      - name: Verify Docker Login
        run: |
          echo "Checking Docker login status..."
          docker info | grep -q "Username" && echo "✅ Docker login successful!" || exit 1

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Extract metadata for Docker
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.dockerhub_repo }}

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ inputs.dockerfile }} 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if environment variables are set
        run: |
          echo "Validating Environment Variables"
          echo "DOCKERHUB_USERNAME: ${DOCKERHUB_USERNAME:+✅ Set}"
          echo "DOCKERHUB_PASSWORD: ${DOCKERHUB_PASSWORD:+✅ Set}"
