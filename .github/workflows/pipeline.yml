name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: 'Branch to validate'
        required: true
        type: string
      dockerfile:
        description: 'Path to the Dockerfile'
        required: true
        type: string
        default: 'Dockerfile'  # Removed "./" to avoid incorrect paths
      dockerhub_repo:
        description: 'DockerHub repo name'
        required: true
        type: string
        default: 'venkatalakshmi0448/nodejs-docker'
      deploy_env:
        description: 'Deployment environment'
        required: true
        type: string
        default: 'staging'

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: 'validate'

    steps:
      # âœ… Always checkout code at the beginning
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      # âœ… Debug: Check files in workspace
      - name: Debug: List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files in root:"
          ls -l
          echo "Recursively listing all files:"
          find . -type f
          echo "ðŸ” Searching for Dockerfile..."
          find . -type f -name "Dockerfile" || echo "âŒ No Dockerfile found!"

      # âœ… Dynamically set correct Dockerfile path
      - name: Detect Dockerfile path
        id: detect-dockerfile
        run: |
          FILE_PATH=$(find . -type f -name "Dockerfile" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "âŒ ERROR: Dockerfile not found!"
            exit 1
          fi
          echo "âœ… Found Dockerfile at: $FILE_PATH"
          echo "DOCKERFILE_PATH=$FILE_PATH" >> $GITHUB_ENV

      # âœ… Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # âœ… Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # âœ… Extract metadata (tags, labels)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v3
        with: 
          images: venkatalakshmi0448/nodejs-docker

      # âœ… Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}  # âœ… Uses dynamically detected path
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if environment variables are set
        run: |
          echo "Validating Environment Variables"
          echo "DOCKERHUB_USERNAME = ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DOCKERHUB_PASSWORD = ${{ secrets.DOCKERHUB_PASSWORD }}"
