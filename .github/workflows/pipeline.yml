name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
        default: "dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
        default: "venkatalakshmi0448/nodejs"
      deploy_env:
        description: "Deployment environment"
        required: true
        type: string
        default: "staging"

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: validate

    strategy:
      matrix:
        step: [ "checkout", "docker-login", "docker-build-push" ]

    steps:
      # Checkout code
      - name: Checkout Code
        if: matrix.step == 'checkout'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      # Docker login
      - name: Docker Login
        if: matrix.step == 'docker-login'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Check Docker login status
        if: matrix.step == 'docker-login'
        run: |
          echo "Docker login successful!"
          docker info

      # Debugging: Check current directory and list files
      - name: Debug - List Files
        if: matrix.step == 'checkout'
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing all files:"
          ls -l
          echo "Listing all files recursively:"
          ls -R

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        if: matrix.step == 'docker-build-push'
        uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels) for Docker
      - name: Extract Metadata for Docker
        if: matrix.step == 'docker-build-push'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: venkatalakshmi0448/nodejs

      # Build and push Docker image
      - name: Build and Push Docker Image
        if: matrix.step == 'docker-build-push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Environment Variables
        run: |
          echo "Validating Environment Variables"
          echo "DOCKERHUB_USERNAME = ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DOCKERHUB_PASSWORD = ${{ secrets.DOCKERHUB_PASSWORD }}"
